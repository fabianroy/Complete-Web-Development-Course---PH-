<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaler Mayer Pitha Ghar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jamaler Mayer Pitha Ghar</h1>
    </header>
    <main>
        <section>
            <h3>Please fill up the form</h3>
            <form action="">
                <label for="name"> Your  Name :
                    <input id="name" type="text" placeholder="name">
                </label>
                <label for="email"> Email :
                    <input id="email" type="email" placeholder="email">
                </label>
                <label for="phone"> Phone :
                    <input id="phone" type="tel" placeholder="phone">
                </label>
                <br>
                <fieldset>
                    <legend>Pick your pitha</legend>
                <label for="chitoi">
                    <input type="radio" id="chitoi" name="pitha">Chitoi
                </label>
                <label for="puli">
                    <input type="radio" id="puli" name="pitha">Puli
                </label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Select Vorta</legend>
                    <label for="shorisha">
                        <input type="checkbox" id="shorisha" name="vorta">Shorisha
                    </label>
                    <label for="Shutki">
                        <input type="checkbox" id="Shutki" name="vorta">Shutki
                    </label>
                    <label for="Dhonia">
                        <input type="checkbox" id="Dhonia" name="vorta">Dhonia
                    </label>
                </fieldset>
                <br>
                <input type="submit" value="Order Now">
                <input type="reset" value="Clear Cart">
                </form>
        </section>
    </main>
</body>
</html>
