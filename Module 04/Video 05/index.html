<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HTML Table and Nav</h1>
        <nav>
            <ul>
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://github.com/" target="_blank">Github</a></li>
                <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
                <li><a href="https://www.apple.com" target="_blank">Apple</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>HTML Table Body</h1>
    <table>
        <caption>Founder's List 2024</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$ 1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$ 1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$ 1400</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Jeff Bezos</td>
                <td>Amazon</td>
                <td>$ 1600</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Founder : 4</td>
            </tr>
        </tfoot>
    </table>
    </main>
    <footer>

    </footer>
</body>
</html>
