<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Table Body</h1>
    <table>
        <caption>Founder's List 2024</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$ 1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$ 1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$ 1400</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Jeff Bezos</td>
                <td>Amazon</td>
                <td>$ 1600</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Founder : 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
